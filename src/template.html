<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>To Do List</h1>

            <button id="today-btn">Today</button>

        <div class="content">

            </div>
            <div class="list-items">

            </div>
        </div>
    </main>
    <footer>

    </footer>

</html>
